<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-containerOverlay">
          <div class="loginSign">
            <div class="title">
              <Text>Already have an account?</text>
             <div class="customButton" id="loginBtn">
                  Login
              </div>
            </div>
          </div>
          <div class="SignUpSign">
            <div class="title2">
              <Text>Don't have an account?</text>
              <div class="customButton" id="signUpBtn">
                  Sign Up
              </div>
            </div>
          </div>
        </div>
        <div class="form-container">
          <div class="login-container">
            <div class="login-content">
              <div class="form-fields">
                <input placeholder="Email" type="email" class="input-Fields" />
                <input type="password" placeholder="Password" class="input-Fields"/>     
                <div class="customButton" id="submitFormLogin">
                  Login
                </div>
              </div>
              <div class="form-fields2">
                <input type="text" class="input-Fields" placeholder="Full Name"/>
                <input type="text" class="input-Fields" placeholder="Email"/>        
                <input type="password" class="input-Fields" placeholder="Password"/>        
                <input type="password" class="input-Fields" placeholder="Confirm Password"/>        
                <div class="customButton2" id="submitFormSignUp">
                  Sign Up
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <script src="code.js"></script>

</body>
</html>
